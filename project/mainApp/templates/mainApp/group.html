{% extends 'mainApp/mainPage.html' %}

{% block content%}
    <h3 class="mt-3">Список групп</h3>
    <table class="table table-hover table-condensed mt-3">
      <thead>
          <tr>
              <th>Группы</th>
              <td style="display: flex; justify-content: flex-end;"><b>Ссылка</b></td>
          </tr>
      </thead>
      <tbody>
            {% for i in groups_list %}
            <tr>     
                {% if i.name == "Преподаватели" %}
                
                {% else %}
                    {% if i.name == "Студенты" %}
                    
                    {% else %}
                        <td>{{i.name}}</td>
                        <td><a href="{% url 'detail_group' table=i.id %}" style="display: flex; justify-content: flex-end;">Перейти к группе</a></td>
                    {% endif %}
                {% endif %}
            </tr>
            {% endfor %}
      </tbody>
    </table>
{% endblock %}
