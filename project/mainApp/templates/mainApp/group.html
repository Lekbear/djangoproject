{% extends 'mainApp/mainPage.html' %}

{% block content%}
    <div class="row">
        <div class=" col-4 mt-3"></div>
        <div class=" col-4 mt-3">
            <div class="header-h1 mt-2">
                <h1>Список групп</h1>
            </div>
        </div>                 
        <div class=" col-4 mt-3"></div>
    </div>
    <table class="table table-hover table-condensed mt-3">
      <thead>
          <tr style="background-image: linear-gradient(to right, #4c626d 0%, #1e272b 51%, #4c626d 100%);color: #fff;">
              <td>Группы</td>
              <td style="display: flex; justify-content: flex-end;"><b>Ссылка</b></td>
          </tr>
      </thead>
      <tbody>
            {% for i in groups_list %}
            <tr>     
                {% if i.name == "Преподаватели" %}
                
                {% else %}
                    {% if i.name == "Студенты" %}
                    
                    {% else %}
                        <td>{{i.name}}</td>
                        <td><a href="{% url 'detail_group' detail_group=i.id %}" style="display: flex; justify-content: flex-end;">Перейти к группе</a></td>
                    {% endif %}
                {% endif %}
            </tr>
            {% endfor %}
      </tbody>
    </table>
{% endblock %}
