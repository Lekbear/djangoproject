<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Авторизация</title>
    <style type="text/css">
        .form-group {
            clear:both; 
            text-align:right;
        }
        label {
            float:left;
        }
        .rega{
            width: 300px;
            margin: auto;

        }
        .outer{
            display: flex;
            width: 100%;
            height: 100%;
        }
        html, body{
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #DCDCDC;
        }


    </style>
</head>
<body >
    <div class="outer">
        <div class="rega" >
            <form method="POST" style="background-image: linear-gradient(to right, #4c626d 0%, #1e272b 41%, #4c626d 100%);color: #fff;">
                {% csrf_token %}
                <div class="form-control" style="background-image: linear-gradient(to right, #4c626d 0%, #1e272b 41%, #4c626d 100%);color: #fff;"> 
                    <h3>Авторизация</h3>
                        <div class="form-group" style="background-image: linear-gradient(to right, #4c626d 0%, #1e272b 41%, #4c626d 100%);color: #fff;">                
                            <div class="form-control" style="background-image: linear-gradient(to right, #4c626d 0%, #1e272b 41%, #4c626d 100%);color: #fff;"> 
                                <label>Логин</label>
                                <input name="username">
                            </div>                       
                        </div>
                        <div class="form-group" style="background-image: linear-gradient(to right, #4c626d 0%, #1e272b 41%, #4c626d 100%);color: #fff;">                
                            <div class="form-control" style="background-image: linear-gradient(to right, #4c626d 0%, #1e272b 41%, #4c626d 100%);color: #fff;"> 
                                <label>Пароль</label>
                                <input name="password" type="password">
                            </div>                       
                        </div>
                </div>  
                <div class="mt-4">
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn waves-effect waves-light btn-grd-inverse" type="submit" value="Войти">
                    </div>
                    <div class="d-flex justify-content-center links">
						<p class="test">Нет аккаунта?</p>
						<br>
						<a href="{% url 'registration' %}" class="ml-2">Регистрация</a>
					</div>
				</div>    
            </form>  
        </div>
    </div>
</body>
</html>
